{{ define "main" }}

<div class="content">
  <h1 class="title has-text-centered">
    {{ .Title }} <span class="is-sr-only">{{ .Site.Params.author }}</span>
  </h1>

  <figure id="author-image" class="image">
    <img class="is-rounded" src="{{ .Params.image }}" alt="Foto do autor: Marcos V. Leal">
  </figure>

  <div class="blog-text">
    {{ .Content }}
  </div>
</div>

{{ end }}
